<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | PrintFusion AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">

    <div class="bg-white p-8 rounded-lg shadow-lg w-97 text-center">
        <h2 class="text-2xl font-bold"> Register with PrintFusion AI tools</h2>
        <p class="text-sm text-gray-600 mb-4">Sign up with existing accounts to make it faster</p>

        <!-- Social Login Buttons -->
        <button class="w-full flex justify-between items-center border p-3 rounded-lg mb-2 hover:bg-gray-100">
            <span>Google</span> 
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
        </button>

        <button class="w-full flex justify-between items-center border p-3 rounded-lg mb-2 hover:bg-gray-100">
            <span>Apple</span> 
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" class="w-5 h-5">
        </button>

        <button class="w-full flex justify-between items-center border p-3 rounded-lg mb-4 hover:bg-gray-100">
            <span>Facebook</span> 
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="w-5 h-5">
        </button>

        <hr class="mb-4">

        <input type="email" placeholder="Email" class="w-full border p-3 rounded-lg mb-3">
        <input type="password" placeholder="Password" class="w-full border p-3 rounded-lg mb-3">
        
        <button onclick="window.location.href='dashboard.html'"class="w-full bg-green-600 text-white p-3 rounded-lg font-semibold hover:bg-green-700">Sign Up</button>

        <p class="text-sm text-gray-600 mt-4">Already have an account?  
            <a href="login.html" class="text-blue-600 font-semibold">Log in</a>
        </p>
    </div>

</body>
</html>
