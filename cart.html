<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="flex gap-8 w-4/5">
        <!-- Shopping Cart Section -->
        <div class="bg-white p-8 rounded-lg shadow-lg text-center w-1/2">
            <h2 class="text-2xl font-bold text-gray-900">Your shopping cart is empty.</h2>
            <p class="text-gray-500 mt-2">Please add something soon, carts have feelings too.</p>
            
            <div class="flex justify-center mt-6">
                <img src="https://cdn-icons-png.flaticon.com/512/2748/2748558.png" alt="Empty Cart" class="w-32">
            </div>
            
            <div class="mt-6 bg-gray-100 p-4 rounded-lg">
                <h3 class="text-lg font-bold text-gray-700">Popular Categories</h3>
                <div class="flex flex-wrap justify-center gap-2 mt-2">
                    <button class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg">Men’s T-shirts</button>
                    <button class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg">Joggers</button>
                    <button class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg">Shorts</button>
                    <button class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg">Tank Tops</button>
                    <button class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg">Full Sleeve T-Shirt</button>
                    <button class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg">Polos</button>
                </div>
            </div>
        </div>

        <!-- Billing Details Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/2">
            <h3 class="text-xl font-bold text-gray-900">Billing Details</h3>
            <div class="mt-4">
                <div class="flex justify-between text-gray-700 py-2 border-b">
                    <span>Cart Total (Excl. of all taxes)</span>
                    <span class="font-bold">₹1526.67</span>
                </div>
                <div class="flex justify-between text-gray-700 py-2 border-b">
                    <span class="text-green-600">Discount</span>
                    <span class="text-green-600 font-bold">- ₹100.00</span>
                </div>
                <div class="flex justify-between text-gray-700 py-2 border-b">
                    <span>GST</span>
                    <span class="font-bold">₹71.33</span>
                </div>
                <div class="flex justify-between text-gray-700 py-2 border-b">
                    <span>Shipping Charges</span>
                    <span class="text-green-600 font-bold">Free <s class="text-gray-400">₹50.00</s></span>
                </div>
                <div class="flex justify-between text-gray-900 py-4 text-lg font-bold">
                    <span>Total Amount</span>
                    <span>₹1498.00</span>
                </div>
            </div>
            <button onclick="window.location.href='address.html'"class="w-full bg-green-600 text-white py-3 rounded-lg text-lg font-bold mt-4 hover:bg-green-700">PLACE ORDER</button>
            
        </div>
    </div>
</body>
</html>
