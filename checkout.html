<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-8">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <!-- Green Check Icon -->
        <div class="text-green-500 text-6xl mb-4">✔</div>

        <!-- Order Success Message -->
        <h2 class="text-2xl font-bold text-gray-900">Thank You for Your Order!</h2>
        <p class="text-gray-600 mt-2">Your order has been successfully placed. We appreciate your trust in us!</p>

        <!-- Order Details -->
        <div class="mt-4 p-4 border rounded-lg text-left text-gray-700">
            <p><strong>Order Number:</strong> #ORD20250310</p>
            <p><strong>Total Amount:</strong> ₹1498.00</p>
            <p><strong>Payment Method:</strong> UPI</p>
            <p><strong>Delivery Address:</strong> Ankan Barik, Barik Bhaban, 721144</p>
            <p><strong>Estimated Delivery:</strong> 3-5 Business Days</p>
        </div>

        <!-- Action Buttons -->
        <div class="mt-6 flex flex-col gap-2">
            <a href="light.order.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                Track My Order
            </a>
            <button onclick="window.location.href='dashboard.html'" class="bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400">
                Return to Homepage
            </button>
        </div>
    </div>
</body>
</html>
