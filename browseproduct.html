<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const links = document.querySelectorAll("aside ul li a");
            const pageTitle = document.getElementById("page-title");
            const breadcrumb = document.getElementById("breadcrumb");
            const filterButton = document.getElementById("filter-button");
            const filterModal = document.getElementById("filter-modal");
            const closeFilter = document.getElementById("close-filter");
            
            links.forEach(link => {
                link.addEventListener("click", function(event) {
                    event.preventDefault();
                    links.forEach(l => l.classList.remove("text-red-600", "border-l-4", "border-red-600", "pl-2", "font-semibold"));
                    this.classList.add("text-red-600", "border-l-4", "border-red-600", "pl-2", "font-semibold");
                    
                    pageTitle.textContent = this.textContent;
                    breadcrumb.innerHTML = `<a href="#">Products</a> / <a href="#">Collections</a> / <span class="font-bold">${this.textContent}</span>`;
                });
            });
            
            filterButton.addEventListener("click", function() {
                filterModal.classList.remove("hidden");
            });
            
            closeFilter.addEventListener("click", function() {
                filterModal.classList.add("hidden");
            });
        });
    </script>
</head>
<body class="bg-gray-100">
    <div class="bg-white shadow p-4 flex justify-between items-center">
        <div class="relative w-1/3">
            <input type="text" placeholder="Search for products" class="border p-2 w-full rounded-lg pl-10">
            <span class="absolute left-3 top-2 text-gray-500">üîç</span>
        </div>
        <div class="flex space-x-4">
            <button onclick="window.location.href='wishlist.html'" class="wishlist-icon cursor-pointer text-xl">‚ù§Ô∏è</button>
            <button onclick="window.location.href='cart.html'" class="text-gray-600 cursor-pointer text-xl">üõí</button>
        </div>
    </div>
    
    <div class="flex">
        <aside class="w-1/4 bg-white p-6 min-h-screen shadow-lg">
            <h2 class="font-bold text-lg mb-4">My Favorites</h2>
            <ul class="space-y-2">
                <li><a href="#" class="font-semibold text-red-600 border-l-4 border-red-600 pl-2">New Products</a></li>
                <li><a href="#" class="text-gray-700">Special Offers</a></li>
                <li><a href="#" class="text-gray-700">Embroidery Products</a></li>
                <li><a href="#" class="text-gray-700">Bestsellers</a></li>
                <li><a href="#" class="text-gray-700">Eco-Friendly</a></li>
            </ul>
            <h2 class="font-bold text-lg mt-6 mb-4">All Products</h2>
            <ul class="space-y-2">
                <li><a href="#" class="text-gray-700">Men's Clothing</a></li>
                <li><a href="#" class="text-gray-700">Women's Clothing</a></li>
                <li><a href="#" class="text-gray-700">Kids' & Youth Clothing</a></li>
                <li><a href="#" class="text-gray-700">Hats</a></li>
                <li><a href="#" class="text-gray-700">Accessories</a></li>
                <li><a href="#" class="text-gray-700">Home & Living</a></li>
            </ul>
        </aside>
        
        <main class="w-3/4 p-6">
            <nav id="breadcrumb" class="text-gray-600 text-sm mb-4">
                <a href="#">Products</a> / <a href="#">Collections</a> / <span class="font-bold">New Products</span>
            </nav>
            <h1 id="page-title" class="text-3xl font-bold mb-6">New Products</h1>
            
            <div class="flex justify-end mb-4">
                <button id="filter-button" class="border px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-700">All Filters</button>
            </div>
            
            <div class="grid grid-cols-3 gap-8">
                <img src="#" alt="Product 1" class="rounded-lg shadow">
                <img src="https://via.placeholder.com/150" alt="Product 2" class="rounded-lg shadow">
                <img src="https://via.placeholder.com/150" alt="Product 3" class="rounded-lg shadow">
            <div id="filter-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 justify-center items-center">
            
            <div id="filter-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex justify-center items-center">
                <div class="bg-white p-6 rounded-lg shadow-lg w-1/3 relative">
                    <button id="close-filter" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">‚úï</button>
                    <h2 class="font-bold text-lg mb-4">Filters</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <button class="border px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-300">Category</button>
                        <button class="border px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-300">Product</button>
                        <button class="border px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-300">Technique</button>
                        <button class="border px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-300">Color</button>
                        <button class="border px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-300">Branding Options</button>

                        <button class="border px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-300">Material</button>
                        <button class="border px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-300">Brand</button>
                        <button class="border px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-300">Models</button>
                        <button class="border px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-300">Special Offers</button>
                    </div>
                    <button class="text-blue-500 mt-4 underline">Clear all filters</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
